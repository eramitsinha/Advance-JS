<script>
    // await Example 5 - using try-catch 

    async function test()
    {
        try
        {
            const response = await fetch("https://jsonplaceholder.typicode.com/posts");
            const posts = await response.json();
            return posts;
        }
        catch(error)
        {
            console.log(error);
        }
       
    } 
    
    test().then((result)=>{
        console.log(result);
    });

</script>
