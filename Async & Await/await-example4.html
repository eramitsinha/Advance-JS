<script>
    // await Example 4 - Fetch JSON Data using API 

    async function test()
    {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts");
        const posts = await response.json();
        return posts;
    } 
    
    test().then((result)=>{
        console.log(result);
    }).catch((error)=>{
        console.log(error);
    });

</script>
