    <body>
        <script>
            // Promise Example 6 - Pass Multiple Parameters

            /*
                Division of Two Numbers.
            */
            
            function prom(a,b)
            {
                return new Promise(function(resolve,reject){
                    var c = a/b;
                    if(a,b)
                    {
                        resolve("Answer : "+c);
                    }
                    else{
                        reject("Failed");
                    }
                });
            }
            
            function onFullfilment(result)
            {
                console.log(result);
            }

            function onRejection(error)
            {
                console.log(error);
            }

            prom(5,0).then(onFullfilment).catch(onRejection); 
            // Failed

            prom(5,2).then(onFullfilment).catch(onRejection); 
            // Answer : 2.5
        </script>
    </body>
</html>
