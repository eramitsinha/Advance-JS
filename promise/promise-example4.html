<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Promise - Example 4</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script>
            // Promise Example 4 - Using setTimeout()
            
            // Example to show "Pending" Stage of Promise
            // Display Message after 2 seconds
            
            function prom(x)
            {
                return new Promise(function(resolve,reject){
                    console.log("Please Wait..");
                    setTimeout(()=>{
                        if(x)
                        {
                            resolve("Success");
                        }
                        else
                        {
                            reject("Failed");
                        }
                    },2000)
                });
            }
            
            function onFullfilment(result)
            {
                console.log(result);
            }

            function onRejection(error)
            {
                console.log(error);
            }

            prom(true).then(onFullfilment); // Success
            prom(false).catch(onRejection); // Failed
        </script>
    </body>
</html>
