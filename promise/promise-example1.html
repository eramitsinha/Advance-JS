<html>

        <link rel="stylesheet" href="">

    <body>
        <script>
            // Promise - Example 1
        
          let x = true;

          let pr = new Promise(function(resolve,reject){
            if(x)
            {
                resolve("Success");
            }
            else
            {
                reject("Failed");
            }
          });

          console.log(pr); // Success
        </script>
    </body>
</html>
