    <body>
        <script>
            // Promise Example 3 - Using Function then() and catch()
            
            // then() and catch() are callback functions.
            
            function prom(x)
            {
                return new Promise(function(resolve,reject){
                    if(x)
                    {
                        resolve("Success");
                    }
                    else
                    {
                        reject("Failed");
                    }
                });
            }
            
            function onFullfilment(result)
            {
                console.log(result);
            }

            function onRejection(error)
            {
                console.log(error);
            }

            prom(true).then(onFullfilment); // Success
        </script>
    </body>
