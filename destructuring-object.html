<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Destructing Object</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <script>
            // Destructing Object - Assigning Object Values to Variables was difficult earlier. But using Destructing Object, we can easily assign it.
        
            let user = {
                name : "Ajay",
                age : 22
            }
            let {name,age} = user;

            document.write("Name : "+name+"<Br>");
            document.write("Age : "+age);
        </script>
    </body>
</html>
